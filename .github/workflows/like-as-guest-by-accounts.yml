name: Like As Guest By Accounts

on:
  schedule:
    # 90分ごと（UTC）。JSTは+9時間（例: 00:00UTC=09:00JST）
    - cron: '0 0 * * *'
    - cron: '30 1 * * *'
    - cron: '0 3 * * *'
    - cron: '30 4 * * *'
    - cron: '0 6 * * *'
    - cron: '30 7 * * *'
    - cron: '0 9 * * *'
    - cron: '30 10 * * *'
    - cron: '0 12 * * *'
    - cron: '30 13 * * *'
    - cron: '0 15 * * *'
    - cron: '30 16 * * *'
    - cron: '0 18 * * *'
    - cron: '30 19 * * *'
    - cron: '0 21 * * *'
    - cron: '30 22 * * *'
  workflow_dispatch:

jobs:
  like-as-guest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout note-auto-core
        uses: actions/checkout@v4
        with:
          repository: aa-0921/note-auto-core
          path: note-auto-core
          ref: main
          token: ${{ secrets.CORE_REPO_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd note-auto-core && npm install
          cd ..
          npm install ./note-auto-core

      - name: Run scripts/likeAsGuestByAccounts.js
        env:
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
        run: node scripts/likeAsGuestByAccounts.js


