name: Auto Post Audible Article

on:
  # schedule:
  # 1日に2回実行
  - cron: '30 21 * * *'   # JST 06:30
  - cron: '30 9 * * *'    # JST 18:30
  workflow_dispatch:

jobs:
  post-audible-article:
    runs-on: ubuntu-latest
    
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      # 2. note-auto-coreリポジトリをチェックアウト
      - name: note-auto-coreをチェックアウト
        uses: actions/checkout@v4
        with:
          repository: aa-0921/note-auto-core
          path: note-auto-core
          ref: main
          token: ${{ secrets.CORE_REPO_TOKEN }}

      # 3. Node.jsのセットアップ
      - name: Node.jsをセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 4. 依存パッケージのインストール
      - name: 依存パッケージをインストール
        run: |
          # note-auto-coreの依存関係をインストール
          cd note-auto-core && npm install
          cd ..
          # ローカルパッケージを直接参照してインストール
          npm install ./note-auto-core

      # 5. 必要な環境変数を設定
      - name: 環境変数を設定
        run: |
          echo "NOTE_EMAIL=${{ secrets.NOTE_EMAIL }}" >> $GITHUB_ENV
          echo "NOTE_PASSWORD=${{ secrets.NOTE_PASSWORD }}" >> $GITHUB_ENV

      # 6. スクリプトを実行
      - name: postAudibleArticle.js を実行
        run: node scripts/postAudibleArticle.js --bg

